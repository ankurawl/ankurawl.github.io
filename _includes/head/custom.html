<!-- Ensure responsive viewport -->
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Custom font size overrides -->
<style>
  /* Reduce base font sizes across all breakpoints */
  html {
    font-size: 14px !important; /* Reduced from 16px */
  }
  
  @media (min-width: 48em) {
    html {
      font-size: 15px !important; /* Reduced from 18px */
    }
  }
  
  @media (min-width: 64em) {
    html {
      font-size: 16px !important; /* Reduced from 20px */
    }
  }
  
  @media (min-width: 80em) {
    html {
      font-size: 17px !important; /* Reduced from 22px */
    }
  }
</style>
